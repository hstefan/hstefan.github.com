---
layout: default
---

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
	{% for post in site.posts limit:10 %}
		<div class="inner">
			<a href="{{post.url}}"><h2> {{post.title}} </h2> </a>
			<div class="post_date">
				{{post.date || date_to_rfc822}}
			</div>
			{{post.content}}
			{% if post.nocomments %}
			{% else %}
			<a href="{{post.url}}#disqus_thread" style="text-align:center"></a>
			{% endif %}
		</div>
	{% endfor %}
</div>
