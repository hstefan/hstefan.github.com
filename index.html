---
layout: default
---

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
	{% for post in site.posts limit:10 %}
		<div class="inner">
			<a href="{{post.url}}"><h2> {{post.title}} </h2> </a>
			<div class="post_date">
				{{post.date || date: "%Y-%m-%d"}}
			</div>
			{{post.content}}
		</div>
	{% endfor %}
</div>
